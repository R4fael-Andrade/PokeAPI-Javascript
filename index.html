<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/pokebola.png" type="image/x-icon">
    <title>Pokedex | Rafael Andrade</title>
</head>
<body>
    
    <header>
        <nav>
            <a href="index.html">
                <img class="img-logo" src="./assets/pokebola.png" alt="Pokebola">
            </a>
            <div  id="modo-escuro-toogle">
                <img class="img-logo" src="./assets/sol-logo.png" alt="Pokebola" id="icone-sol">

        <button id="next-button">Próximo</button>

        <img src="./assets/Pokédex_logo.png" alt="pokedex" id="pokedex">

        <div class="social-media">

            </a>
            
            <a href="https://github.com/R4fael-Andrade" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/rafael-andrade-48b4a9293/" target="_blank">
